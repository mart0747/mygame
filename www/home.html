<!doctype html>

<html ng-app=mygame>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online Dominion</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->

    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load app -->
    <script src="./core.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Online Dominion <span class = "label label-info">{{players.length}}</span></h1>
        </div>
        
        <!-- LIST Players -->
        <div id="todo-list" class="row">
            <h2>Select Players</h2>
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="player in players">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(player._id)"> {{player.name}}
                    </label>
                </div>
            </div>
        </div>

        <!-- Add Players -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Bill Clinton" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="AddNewPlayer()">Add New Player</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
